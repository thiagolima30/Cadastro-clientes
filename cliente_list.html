<!-- clientes/templates/clientes/cliente_list.html -->
{% extends "base_generic.html" %}
{% block content %}
<h1>Clientes</h1>
<ul>
    {% for cliente in object_list %}
    <li>{{ cliente.nome }} - <a href="{% url 'cliente-edit' cliente.pk %}">Editar</a> - <a href="{% url 'cliente-delete' cliente.pk %}">Excluir</a></li>
    {% endfor %}
</ul>
<a href="{% url 'cliente-create' %}">Novo Cliente</a>
{% endblock %}
